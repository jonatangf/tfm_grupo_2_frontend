<nav class="mainHeader">
    <div class="logo">
        <img class="logoIcon" src="assets/icons/maletin.png" alt="Logo TravelTogether" />
        <span class="logoText">TravelTogether</span>
    </div>
    <div class="navigation">
        <a [routerLink]="['/trips']" (click)="goToTrips($event)" routerLinkActive="active">Viajes</a>
        <!-- TODO: CAMBIAR RUTA CUANDO ESTE HECHA LA PAGE DEL FORO -->
        <a [routerLink]="['/trips']" routerLinkActive="active">Foro</a> 
        
        <button class="avatarButton" type="button" (click)="toggleProfileSidebar()">
            <img class="avatarImg" [src]="sesionData?.photo || 'assets/icons/default-avatar.png'" alt="Avatar de usuario">
        </button>
    </div>
</nav>

<div class="profileSideBar" [class.open]="isProfileSidebarOpen">
  <app-profile
    (close)="toggleProfileSidebar()">
  </app-profile>
</div>
